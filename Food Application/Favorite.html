<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mora Food - Favorites</title>

<!-- Font Awesome --> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Irish+Grover&display=swap" rel="stylesheet" />

<style>
body { 
  background-color: hsl(0, 0%, 98%); 
  font-family: "Alan Sans", sans-serif; 
  overflow-x: hidden; 
  margin: 0; 
}
h1 { font-family: "Irish Grover", cursive; font-weight: 400; color: #ee670c; margin-left: 20px; cursor: pointer; }
.nav { display: flex; align-items: center; gap: 20px; background-color: white; padding: 10px 30px; position: fixed; top: 0; left: 0; right: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10; }
.nav a { text-decoration: none; color: black; font-size: 18px; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s; }
.nav a:hover { background-color: #f0f0f0; }
.search { margin-left: auto; display: flex; align-items: center; border: 1px solid #444; border-radius: 20px; padding: 5px 10px; }
.search input { border: none; outline: none; background: none; font-size: 16px; margin-left: 5px; }

.sidebar { position: fixed; top: 120px; left: 20px; bottom: 60px; width: 220px; background-color: #ffed26; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); padding: 20px; }
.sidebar h3 { margin: 0 0 20px 50px; }
.sidebar ul { list-style: none; padding: 0; margin: 0; }
.sidebar li { margin: 10px 0; }
.sidebar a { text-decoration: none; color: #151506; font-size: 18px; display: block; padding: 8px 15px; border-radius: 10px; transition: background-color 0.3s; }
.sidebar a:hover { background-color: #cad315; }
.chef img { width: 150px; border-radius: 10px; margin: 25px auto 10px; display: block; }

.content { margin-left: 280px; padding: 120px 40px; }
.content h2 { font-size: 28px; color: #333; margin-bottom: 15px; }
.content p { font-size: 18px; color: #555; margin-bottom: 25px; }

.favorites-grid { display: flex; flex-wrap: wrap; gap: 25px; }
.favorite-item { background: white; border-radius: 15px; padding: 10px; width: 180px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; transition: transform 0.3s; }
.favorite-item:hover { transform: scale(1.05); }
.favorite-item img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; }
.favorite-item p { font-weight: 600; margin: 8px 0; color: #000; }
.fav-icon { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 18px; color: red; }

@media (max-width: 768px) {
  .content{ margin-left: 200px; padding: 120px 20px; }
  .favorites-grid { justify-content: center; }
}

@media (max-width: 480px) {
  .sidebar { display: none; }
  .content { margin-left: 20px; padding: 100px 20px; }
  .favorite-item { width: 100%; }
}
</style>
</head>
<body>

<!-- Navigation -->
<nav class="nav">
  <h1 onclick="location.href='food.html'">Mora Food</h1>
  <a href="Main.html">Home</a>
  <a href="Restaurants.html">Restaurants</a>
  <a href="Home Chefs.html">Home Chefs</a>
  <a href="Offers.html">Offers</a>
  <a href="About.html">About</a>
  <div class="search">
    <i class="fa fa-search"></i>
    <input type="text" id="searchFav" placeholder="Search favorites..." onkeyup="searchFavorites()">
  </div>
</nav>

<!-- Sidebar -->
<aside class="sidebar">
  <h3>Go Meal</h3>
  <ul>
    <li><a href="Special Menu.html">Special Menu</a></li>
    <li><a href="Favorite.html" class="active">Favorite</a></li>
    <li><a href="Message.html">Messages</a></li>
    <li><a href="Order History.html">Order History</a></li>
    <li><a href="setting.html">Settings</a></li>
  </ul>
  <div class="chef"><img src="Img/chefs.png" alt="chef" /></div>
</aside>

<!-- Main Content -->
<main class="content">
  <h2>Your Favorites</h2>
  <p>Click the heart icon to remove an item from favorites.</p>
  <div class="favorites-grid" id="favoritesGrid"></div>
</main>

<script>
const favoritesGrid = document.getElementById("favoritesGrid");

function renderFavorites() {
  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  favoritesGrid.innerHTML = "";

  if(favorites.length === 0){
    favoritesGrid.innerHTML = "<p>You have no favorites yet.</p>";
    return;
  }

  favorites.forEach((item, index) => {
    const favDiv = document.createElement("div");
    favDiv.className = "favorite-item";
    favDiv.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <p>${item.name}</p>
      <span class="fav-icon" onclick="removeFavorite(${index})">
        <i class="fa fa-heart"></i>
      </span>
    `;
    favoritesGrid.appendChild(favDiv);
  });
}

function removeFavorite(idx) {
  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  favorites.splice(idx, 1);
  localStorage.setItem("favorites", JSON.stringify(favorites));
  renderFavorites();
}

function searchFavorites() {
  let input = document.getElementById("searchFav").value.toLowerCase();
  let items = document.querySelectorAll(".favorite-item");
  items.forEach(item => {
    let text = item.querySelector("p").textContent.toLowerCase();
    item.style.display = text.includes(input) ? "block" : "none";
  });
}

// Initial render
document.addEventListener("DOMContentLoaded", renderFavorites);
</script>

</body>
</html>
