<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Irish+Grover&display=swap" rel="stylesheet">
  <style>
body {
      background-color: hsl(0, 0%, 98%);
      font-family: "Alan Sans", sans-serif;
      margin: 0;
    }

    /* Header Title */
    h1 {
      font-family: "Irish Grover", cursive;
      font-weight: 400;
      color: #ee670c;
      margin-left: 20px;
    }

    /* Navigation Bar */
    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: white;
      padding: 10px 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: #f0f0f0;
    }

    .search {
      margin-left: auto;
      display: flex;
      align-items: center;
      border: 1px solid #444;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search input {
      border: none;
      outline: none;
      background: none;
      font-size: 16px;
      margin-left: 5px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      display: inline-block;
      top: 120px;
      left: 20px;
      bottom: 60px;
      width: 220px;
      background-color: #FFED26;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 20px;
    }

    .sidebar h3 {
      margin: 0 0 20px 50px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #151506;
      font-size: 18px;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #cad315;
    }
    /* Layout container */
    .page-layout {
      display: flex;
      flex-direction: row;
    }


    .chef {
      margin-top: 30px;
      text-align: center;
    }

    /* Main content */
    .content {
      flex-grow: 1;
      padding: 40px;
      margin-top: 90px;
      margin-left: 360px;
    }

    .content h2 {
      font-size: 28px;
      color: #333;
    }

    .content p {
      font-size: 18px;
      color: #555;
    }

    /* Responsive adjustments */
 @media (max-width:865px){  h1{ font-size:20px; margin-top:25px; } h2{ font-size:20px;} .nav{flex-wrap:wrap; gap:5px; padding:10px 5px;} .nav a{font-size:15px;margin-left:10px;} .sidebar{top:125px; left:8px;width:160px;} .content{margin-left:195px;padding:20px 20px;} .category-list{justify-content:center; gap:20px;} }
  @media (max-width:480px){ .sidebar{display:none;} .content{margin:100px 20px; padding:20px;} .category-list{grid-template-columns:repeat(2,1fr); display:grid; gap:15px;} .category-item{width:100%;} .download-prompt{font-size:small;} }

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav">
    <h1>Mora Food</h1>
    <a href="Main.html">Home</a>
    <a href="Restaurants.html">Restaurants</a>
    <a href="Home Chefs.html">Home Chefs</a>
    <a href="Offers.html">Offers</a>
    <a href="About.html">About</a>
    <div class="search">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Search...">
    </div>
  </nav>

  <!-- Main Page Layout -->
  <div class="page-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Go Meal</h3>
      <ul>
        <li><a href="Special Menu.html">Special Menu</a></li>
        <li><a href="Favorite.html">Favorite</a></li>
        <li><a href="Message.html">Messages</a></li>
        <li><a href="Order History.html">Order History</a></li>
        <li><a href="setting.html">Settings</a></li>
      </ul>
      <div class="chef">
        <img src="Img/chefs.png" alt="Chef" style="width:150px; border-radius: 10px;">
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h2>Offers</h2>
      <img src="Img/offer.jpg" alt="Special Offers" style="width:600px; border-radius: 10px; margin-bottom: 20px;">
      <p>Check out our special offers and discounts!</p>
      </main>
</body>
</html>
